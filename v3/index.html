<!doctype html>
<html lang="fil">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuhayOFW AI</title>
  <meta name="google" content="notranslate" />

  <!-- cache-bust -->
  <link rel="stylesheet" href="./ui.css?v=101" />
</head>

<body class="home-mode">
  <!-- App (topbar is INSIDE app so sticky works reliably) -->
  <div id="app">
    <!-- Top bar -->
    <header id="topbar">
      <div class="topbar-left">
        <img id="logo" src="./assets/logo.png" alt="BuhayOFW"
             onerror="this.style.display='none';document.getElementById('logoText').style.display='block';" />
        <div id="logoText" style="display:none;">BUHAYOFW.com</div>
      </div>

      <div class="topbar-right">
        <button id="menuBtn" aria-label="Menu" type="button">â‰¡</button>
        <nav id="menuDropdown" class="menu hidden" aria-label="Menu Dropdown">
          <a href="/legacy" target="_blank" rel="noopener">Legacy site</a>
        </nav>
      </div>
    </header>

    <!-- HOME VIEW -->
    <section id="homeView">
      <div id="homeCenter">
        <div id="homeMascotWrap">
          <img
            id="homeMascot"
            src="./assets/ai-head.png"
            alt=""
            onerror="this.style.display='none';"
          />
        </div>

        <h1 id="homeTitle">Handa ako makinig</h1>
      </div>
    </section>

    <!-- THREAD VIEW -->
    <section id="threadView" class="hidden">
      <div id="messages"></div>
    </section>
  </div>

  <!-- Composer (still fixed; you keep your preferred home position) -->
  <footer id="composerBar">
    <div id="composerWrap">
      <form id="composerForm" autocomplete="off">
        <textarea
          id="composerInput"
          rows="1"
          placeholder="Itanong mo dito..."
          aria-label="Question input"
        ></textarea>

        <button id="sendBtn" type="submit" aria-label="Send">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path d="M4 20V4l17 8-17 8zm2-3.3 11.4-4.7L6 7.3v3.1l6.2 1.6L6 13.6v3.1z"></path>
          </svg>
        </button>
      </form>

      <button id="newTopicBtn" type="button" class="hidden">New topic</button>
    </div>
  </footer>

  <script src="./app.js?v=101"></script>
</body>
</html>
