<!doctype html>
<html lang="tl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuhayOFW AI</title>
  <link rel="stylesheet" href="styles.css?v=104" />
</head>

<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">
      <img class="brand-logo" src="assets/logo.png" alt="BuhayOFW" />
      <div class="brand-text">
        <div class="brand-name">BuhayOFW AI</div>
        <div class="brand-sub">Tanong mo, sagot ko.</div>
      </div>
    </div>

    <button id="themeToggle" class="icon-btn" aria-label="Toggle theme" title="Toggle theme">
      <span class="dot"></span>
    </button>
  </header>

  <!-- Hero -->
  <main class="shell heroGrid">
    <section class="mascotWrap">
      <div class="mascot-card">
        <img class="mascotImg" src="assets/mascot.png" alt="Mascot" />
      </div>
    </section>

    <section class="hero-right">
      <h1 class="hero-title">ANO ANG GUSTO MO<br/>ITANONG?</h1>

      <form id="chatForm" class="ask">
        <div class="ask-box">
          <textarea
            id="userInput"
            class="ask-input"
            placeholder="I-type ang tanong mo…"
            rows="2"
            maxlength="2000"
          ></textarea>

          <button id="sendBtn" class="send-btn" type="submit" aria-label="Send">
            <span class="send-icon">➤</span>
          </button>
        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </form>

      <!-- Chat area -->
      <section id="chat" class="chat" aria-live="polite"></section>
    </section>
  </main>

  <script src="app.js?v=4"></script>
</body>
</html>
